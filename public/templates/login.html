<div class="session jumbotron">
	<div class="container">
		
		<div class="col-md-8">
			<h2>Login</h2>
			<form
				name="login_form"
				role="form"
				ng-submit="login()">

				<div class="form-group">
					<label for="question.answer">Username</label>
					<input type="text"
						   class="form-control"
					   		placeholder="username"
					   		name="username"
					   		ng-model="username"
					   		required />
				</div>
				
				<div class="form-group">
					<label for="question.questionType">Password</label>
					<input ng-model="password" 
							class="form-control"
							type="password"
							required />
				</div>

				<div class="form-group">
					<button type="submit"
							class="btn btn-primary">Login</button>
				</div>

				<div ng-if="login.errors" class="alert alert-danger">
					<h2>{{login.errors}}</h2>
				</div>
				
			</form>
		<div>
	</div>
</div>
